language: java
jdk:
- oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
deploy:
  provider: releases
  file:
  - "$TRAVIS_BUILD_DIR/QuantumApi/target/*.jar"
  - "$TRAVIS_BUILD_DIR/QuantumPlugin/target/*.jar"
  skip_cleanup: true
  on:
    tags: true
    repo: ysl3000/Quantum-Connectors
  overwrite: true
  api-key:
    secure: 
after_success:
- ls ./QuantumAPI/target/*
- ls ./QuantumPlugin/target/*
