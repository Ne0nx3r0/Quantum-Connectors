language: java
jdk:
- oraclejdk8
sudo: false
addons:
  apt:
    packages:
    - oracle-java8-installer
deploy:
  provider: releases
  file:
  - "./QuantumAPI/target/QuantumAPI.jar"
  - "./QuantumAPI/target/QuantumAPI-sources.jar"
  - "./QuantumPlugin/target/QuantumPlugin.jar"
  - "./QuantumPlugin/target/QuantumPlugin-jar-with-dependencies.jar"
  skip_cleanup: true
  on:
    tags: true
    repo: ysl3000/Quantum-Connectors
  overwrite: true
  api-key:
    secure: 

